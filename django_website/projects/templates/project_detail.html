{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="container">

<h1 style="color: #6EBFCF;"><b>{{ project.title }}<b></h1>
<div class="row">
    <div class="col-md-8 text-left">
        <img src="{% static project.image %}" alt="" style="max-width: 100%;">
    </div>
    <div class="col-md-4">
        <h4 style="color: #054B59;">About the project:</h4>
        <p>{{ project.description }}</p>
        <br>
        <h4 style="color: #054B59;">Technology used:</h4>
        <p>{{ project.technology }}</p>
    </div>
</div>


<div class="container">


{% endblock %}
