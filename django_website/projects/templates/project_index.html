{% extends "base.html" %}

{% load static %}

{% block page_content %}



<div class="container">

<div class="row">

{% for project in projects %}

    <div class="col-md-4">

        <div class="card" style="width: 16rem;">

            <img class="card-img-top" src="{% static project.image %}">

            <div class="card-body">

                <h5 style="color: #054B59;" class="card-title">{{ project.title }}</h5>

                <p class="card-text">{{ project.description }}</p>

                <a href="{% url 'project_detail' project.pk %}"

                   class="btn btn-primary">

                    Read More

                </a>

            </div>

        </div>

    </div>

{% endfor %}

</div>

</div>

{% endblock %}
