<script>
  document.addEventListener("DOMContentLoaded", function(){
  var name = window.location.pathname;

  console.log(name);

  if(name.includes("resume") || name.includes("project")) {
    navbar_height = document.querySelector('.navbar').offsetHeight;
    document.body.style.paddingTop = navbar_height*1.25 + 'px';
  }
  footer_height = document.querySelector('.footer').offsetHeight;
  document.body.style.paddingBottom = footer_height + 'px';


  if(name.includes("resume")) {
    document.getElementById("home_button").style.color = "white";
    document.getElementById("project_button").style.color = "white";
    document.getElementById("resume_button").style.color = "grey";
  }
  else {
    console.log(name);
    if(name.includes("project")) {
      document.getElementById("home_button").style.color = "white";
      document.getElementById("project_button").style.color = "grey";
      document.getElementById("resume_button").style.color = "white";
    }
    else {
      document.getElementById("home_button").style.color = "grey";
      document.getElementById("project_button").style.color = "white";
      document.getElementById("resume_button").style.color = "white";
    }
  }
}); 
</script>
